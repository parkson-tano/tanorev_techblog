{% extends "base.html" %}
{% load static %}
{% block title %}
add post
{% endblock title %}
{% block content %}
{% if user.is_authenticated %}
<h2>Add post</h2>
<br>
<div class="form-group">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy} }}
        <button type="submit" class="btn btn-primary"></button>
    </form>
</div>
  
{% endif %}
{% endblock content %}
