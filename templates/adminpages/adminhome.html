{% extends "adminpages/adminbase.html" %}
{% block title %}
Admin Homepage
{% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>SN</th>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Ordered in</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in post %}
                    <tr>
                        <th> {{ forloop.counter }} </th>
                        <th> <a href="#">#Order:{{ p.id }} </a>
                        </th>
                        <th> {{ p.title }} </th>
                        <th> {{ p.date_created }} </th>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
